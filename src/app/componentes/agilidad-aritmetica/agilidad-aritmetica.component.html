<form name="juego">
<ul>
   <li>
   Primer número: <input  placeholder="{{nuevoJuego.primerNumero}}" name="numeroIngresado" type="text" class="form-control" style="width:50%" readonly/>
  </li>
  <li>
   Operador: <input placeholder="{{nuevoJuego.operando}}" name="numeroIngresado" type="text" class="form-control" style="width:50%" readonly/>
    
  </li>
  <li>
   Segundo número: <input placeholder="{{nuevoJuego.segundoNumero}}" name="numeroIngresado" type="text" class="form-control" style="width:50%" readonly/>
    
  </li>
  <li>
    Respuesta: <input [(ngModel)]="nuevoJuego.eleccionUsuario" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:50%"/>
     
   </li>
  <li [hidden]="ocultarVerificar">
      <br>
    <h2  ><button (click)="verificar()" class="btn btn-success btn-lg">Verificar {{Tiempo}} </button></h2>
  </li>
  
  <li [hidden]="!ocultarVerificar">
      <br>
    <h2 ><button  (click)="NuevoJuego()"  class="btn btn-info btn-lg">Nuevo</button></h2>
  </li>
  <li>
    <h5   [hidden]="nuevoJuego.eleccionUsuario" ><p><i class="fa fa-spinner fa-spin"></i> Ingrese Numero <i class="fa fa-spinner fa-spin"></i></p></h5>

    <h3 [hidden]="!nuevoJuego.gano">Usted adivino el número  </h3>
    <h3 [hidden]="nuevoJuego.gano">Usted aún no gano </h3>
  </li>
</ul>

</form>
