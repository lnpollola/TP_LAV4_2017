<mat-card class="example-card">
    <h1>{{message}}</h1>
      <mat-card-header>
      <mat-card-actions >
        <button mat-button mat-raised-button color="accent" *ngIf="actionsBtn" (click)="onSelectHigh()">MAYORES</button>
        <button mat-button mat-raised-button color="primary" *ngIf="actionsBtn" (click)="onSelectLow()">MENORES</button>
        <button mat-button mat-raised-button color="primary" *ngIf="!actionsBtn" (click)="onSelectTryAgain()">Jugar Nuevamente</button>
      </mat-card-actions>
    </mat-card-header>
      
      <mat-card-content>
      <p [hidden]="!loader">CARGANDO</p>
      <ul [hidden]="loader">
      <li  *ngFor="let card of Dcards"><img  [src]="card.BlankCard"></li>

      </ul>
     
      </mat-card-content>
     
    </mat-card>
